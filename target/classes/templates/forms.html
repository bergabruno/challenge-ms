<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<head>
    <meta charset="utf-8">
    <title>Formulario</title>
</head>
<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: rgb(24, 49, 68);
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;  
}

input[type=submit]:hover {
  background-color: rgb(24, 49, 68);
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

label{
	font-size: 30px;
}

.bottom{
	font-size: 30px	;
}

.texto{
	font-size: 30px;
}

h1{
    text-align: center;
    font-size: 25px;
}
</style>
</head>
<body>

    <div>
			<form class="forms" action="cadastrarCliente" method="post">  

            <label class="data" for="nome"> Nome: </label>   
            <input type="text" name="nome" class="texto" required>   

            <label class="data" for="celular"> Numero de celular: </label> 
            <input type="text" name="celular" class="texto" required>  
            
            <label class="data" for="email"> Email: </label>  
            <input type="text" name="email" class="texto" required>  


            <input class="bottom" type="submit" value="Enviar dados por email">
        </form>

        <h1>Realizando o preenchimento desse formulário, você receberá em seu email as definições do seu caminhão.</h1>
        <h2></h2>
        </div>

</body>
</html>
